<div class="outer">
    <div class="card">
        <h1>Serial Protocol Analyzer</h1>
        <p class="subheader">Works only with "Free Device Monitor Studio"</p>
        <p>To start, upload two *.txt files containing the serial port communication.</p>

        <div class="buttons">
            <button (click)="selectFile('reads')">
                {{readsFileName || "Select Reads File"}}
            </button>
            <button (click)="selectFile('writes')">
                {{writesFileName || "Select Writes File"}}
            </button>
        </div>

        <button class="start accent" [disabled]="!(readsFileName && writesFileName)" (click)="start()">
            Start
        </button>

        <input id="readsFileInput" class="hidden" type="file" accept="text/plain" (change)="fileChanged($event, 'reads')" />
        <input id="writesFileInput" class="hidden" type="file" accept="text/plain" (change)="fileChanged($event, 'writes')" />
    </div>
</div>
